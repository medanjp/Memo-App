<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MY LIFE GOAL</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>MY HR</h1>
    <h2>
      Specific「具体性」<br />Measureable「測定可能」<br />Achievable「達成可能」<br />Relevant「関連性」<br />Time-based「期限」
    </h2>

    <main>
      <div class="input-area">
        <label for="topic">Topic: </label>
        <select name="topics" id="topic">
          <option value="">--Please choose a topic--</option>
          <option value="HEALTH">HEALTH</option>
          <option value="WORK">WORK</option>
          <option value="RELATIONSHIP">RELATIONSHIP</option>
          <option value="FINANCE">FINANCE</option>
        </select>
        <label for="from">From: </label>
        <input type="date" id="from" pattern="\d{4}-\d{2}-\d{2}" />
        <label for="to">To: </label>
        <input type="date" id="to" pattern="\d{4}-\d{2}-\d{2}" />
        <label for="goal">Goal: </label>
        <textarea id="goal" placeholder="ゴールを入力"></textarea>
      </div>

      <div class="button-area">
        <button id="save">セーブ</button>
        <button id="clear">全て削除</button>
      </div>
    </main>

    <ul id="list">
      <!-- ここに追加データが挿入される -->
    </ul>
    <footer>MY HR</footer>
    <!-- 以下にjsを書いていきます -->
    <script>
      //1.Save クリックイベント
      $("#save").on("click", function () {
        const from = $("#from").val();
        const to = $("#to").val();
        const key = $("#topic").val();
        const status = "pending";
        const input = {
          from: from,
          to: to,
          goal: $("#goal").val(),
          status: status
        };
        const value = JSON.stringify(input);

        
        if (to < from) {
          alert("The 'To' date cannot be earlier than the 'From' date.");
          return; // Exit the function and do not save the goal
        }
        if (key === ""){
          alert("Please choose a topic");
          return;
        } else {
          localStorage.setItem(key, value);
        }
        const html = `
    <li>
      <h3>${key}</h3>
      <p>From: ${input.from}</p>
      <p>To: ${input.to}</p>
      <p>Goal: ${input.goal}</p>
      <p>Status: ${input.status}</p>
      <form action="#" method="post">
      <p>Comment: <br>
	    <textarea name="comment" cols="30" rows="5"></textarea></p>
      <p><input type="submit" value="submit"></p>
    </li>
  `;
        $("#list").append(html);
        $("#topic").val("");
        $("#from").val("");
        $("#to").val("");
        $("#goal").val("");
      });

      //2.clear クリックイベント
      $("#clear").on("click", function () {
        localStorage.clear();
        $("#list").empty();
      });
      //3.ページ読み込み：保存データ取得表示

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        array = JSON.parse(value);

        const html = `
  <li>
    <h3>${key}</h3>
    <p>From: ${array.from}</p>
    <p>To: ${array.to}</p>
    <p>Goal: ${array.goal}</p>
    <p>Status: ${array.status}</p>
    <form action="" method="post">
      <p>Comment: </p>
	    <textarea name="comment" cols="30" rows="5"></textarea></p>
      <p><input type="submit" value="Done"></p>
      </form>
      
  </li>
`;

$(document).on("click", "input[type=submit]", function(event) {
   event.preventDefault(); 
  var listItem = $(this).closest("li");
  var statusElement = listItem.find("p:contains('Status:')");
  statusElement.text("Status: Done");
});


        $("#list").append(html);
      }
    </script>
  </body>
</html>
